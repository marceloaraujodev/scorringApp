  <title>Scoring App</title>

</head>
<body>
  
<div class="container">

  <div class="grid-container">

  <div class="left-display">
  <div class="displayNumb">0</div>
  <input type="number" placeholder="Enter your Score"> 
  <button id="confirm">Confirm Score</button>
   <div class="lycra">
    <button class="red">Red</button>
    <button class="white">White</button>
    <button class="yellow">Yellow</button>
    <button class="blue">Blue</button>
     </div>
   </div>

   
   <!-- In case I need to add another colum -->
   <div class="right-display">
    <div class="displayTotal">waves
      <div class="colorDisplay">Red</div>
      <div class="waveScore">#1 Score: <span class="score">6.5</span></div>
     
    </div>
    <div>555</div>
   </div>

  </div>
</div>
